# TOOD: Move away from helmfile. Migrate fully to Terraform.

repositories:

  - name: bitnami
    url:  https://charts.bitnami.com/bitnami


releases:

  # TODO: Move away from one PostgreSQL-Server per service.
  - name: user-postgres
    namespace: user
    chart: bitnami/postgresql
    wait: true
    set:
      - name: auth.enablePostgresUser
        value: true
      - name: auth.postgresPassword
        value: helpwave
      - name: auth.database
        value: user
      - name: auth.username
        value: helpwave
      # TODO: Use secrets
      - name: auth.password
        value: helpwave

  - name: user-svc
    namespace: user
    chart: ../service
    wait: true
    set:
      - name: app.name
        value: user
      - name: image.repository
        value: ghcr.io/helpwave/user-svc
      - name: image.tag
        value: edge
      - name: image.pullPolicy
        value: Always
      - name: postgres.host
        value: user-postgres-postgresql.user
      - name: postgres.user
        value: postgres
      # TODO: Use secrets
      - name: postgres.password
        value: helpwave
      - name: postgres.database
        value: user
      - name: service.enabled
        value: true
